{% extends 'base.html' %}

{% block content %}
<h2>Sales</h2>
<form action="{{ url_for('add_sale') }}" method="post" class="mb-3">
    <input type="number" name="product_id" class="form-control" placeholder="Product ID" required>
    <input type="number" name="quantity" class="form-control" placeholder="Quantity" required>
    <input type="number" step="0.01" name="total_price" class="form-control" placeholder="Total Price" required>
    <button type="submit" class="btn btn-success mt-2">Add Sale</button>
</form>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Sold At</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.id }}</td>
            <td>{{ sale.product_id }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ sale.total_price }}</td>
            <td>{{ sale.sold_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
