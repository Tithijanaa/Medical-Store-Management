<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Medical Store</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link fs-5 fw-bold" href="{{ url_for('categories') }}">Categories</a></li>
                <li class="nav-item"><a class="nav-link fs-5 fw-bold" href="{{ url_for('products') }}">Products</a></li>
                <li class="nav-item"><a class="nav-link fs-5 fw-bold" href="{{ url_for('sales') }}">Sales</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
